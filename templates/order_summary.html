<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary | Cozy Cravings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <h1>Thank You, {{ name }}! </h1>
    <h2>Your Order Summary:</h2>

    <ul>
        {% for item in order_details %}
            <li>{{ item['name'] }} - Quantity: {{ item['quantity'] }} - ₹{{ item['cost'] }}</li>
        {% endfor %}
    </ul>
    
    <h3>Total Cost: ₹{{ total_cost }}</h3>


    <p>We're preparing your order with love! </p>
    
    <a href="/">Back to Home</a>
</body>
</html>
