<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Cozy Cravings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/admin">Admin Dashboard</a>
    </nav>

    <h1>Admin Dashboard </h1>
    <h2>All Orders</h2>

    <table class="admin-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order['Name'] }}</td>
                <td>{{ order['Email'] }}</td>
                <td>{{ order['Item'] }}</td>
                <td>{{ order['Quantity'] }}</td>
                <td>₹{{ order['Cost'] }}</td>
                <td>₹{{ order['Total Cost'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
